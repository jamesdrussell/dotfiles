set -g default-terminal "screen-256color"
set -g base-index 1
set-option -g renumber-windows on
set -g status off

set -g escape-time 0

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

bind-key -n M-h previous-window
bind-key -n M-l next-window
bind-key -n M-H swap-window -t -1
bind-key -n M-L swap-window -t +1
bind-key -n M-n new-window -c "#{pane_current_path}"
bind-key -n M-N new-session -c $HOME
bind-key -n M-w kill-window
bind-key -n M-d detach
bind-key -n M-s choose-tree -Zs
bind-key -n M-r command-prompt -I "#W" "rename-window '%%'"
bind-key -n M-R command-prompt -I "#S" "rename-session '%%'"
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
